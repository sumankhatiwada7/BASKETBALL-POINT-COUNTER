<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent-container">
        
        <div class="home-section">
            <h2 class="wrapper">HOME</h2>
            <div class="scoreboard">
                <h1 id="home-el">0</h1>
            </div>
            <div class="button-wrapper">
            <button onclick="point(1)">+1</button>
            <button onclick="point(2)">+2</button>
            <button onclick="point(3)">+3</button>
        </div>
        </div>
        
        <div class="away-section">
            <h2 class="wrapper">AWAY</h2>
          <div class="scoreboard">
            <h1 id="away-el">0</h1>
        </div>
        <div class="button-wrapper">
            <button onclick="point1(1)">+1</button>
            <button onclick="point1(2)">+2</button>
            <button onclick="point1(3)">+3</button>
        </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
